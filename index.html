<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />

    <title>Stats Preview Card Component Project</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    
  </head>
  <body>
    <div class="stats-card-wrapper">
      <div class="stats-card-innerwrapper">
        <div class="stats-card-img right-card">

          <img
            srcset="
              ./images/image-header-desktop.jpg 2x,
              ./images/image-header-mobile.jpg  1x
            "
            src="./images/image-header-mobile.jpg"
            alt="stats card header image"
          />
        </div>

        <div class="left-card stats-card-content">
          <header class="main-heading">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </header>
          <div class="main-paragraph">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="stat-container">
            <div class="stat-heading">
              <h2>10K+</h2>
              <h4>companies</h4>
            </div>
            <div class="stat-heading">
              <h2>314</h2>
              <h4>templates</h3>
            </div>
            <div class="stat-heading">
              <h2>12M+</h2>
              <h4>queries</h3>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://studiogenix.netlify.app" target="_blank">Adekola Olawale</a>.
    </footer>
  </body>
</html>
